<div class="row mt-3">
    <div class="col-6">
        <form>
            <label for="helpText">Type some text</label>
            <input autocomplete="off" type="text" name="helpText" [(ngModel)]="helpText" id="helpText"
                class="form-control">
            <button class="btn btn-primary mt-2" (click)="save()">Save to local storage</button>
        </form>
        <div *ngIf="helpText$ | async as storedText">
            Local storage has changed to: {{ storedText }}
        </div>
    </div>
</div>
