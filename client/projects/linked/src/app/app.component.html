<div class="container">
  <h1>My Other Website</h1>
  <div class="row">
    <ul *ngIf="messages.length > 0; else noMessages" class="list-group">
      <li *ngFor="let message of messages" class="list-group-item">
        {{ message.origin }} {{ message.message }}
      </li>
    </ul>
  </div>
</div>

<ng-template #noMessages>
  <h2>No messages yet</h2>
</ng-template>
